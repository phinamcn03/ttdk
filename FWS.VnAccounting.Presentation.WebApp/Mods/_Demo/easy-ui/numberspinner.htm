    <script type="text/javascript">
        $(function () {
            var demo = new CNumberSpinner({
                width: 80,
                min: 10,
                max: 100
            });
            demo.Init("#numberspinner1");
            var demo2 = new CNumberSpinner({
                width: 120,
                increment: 100,
                value: 1000
            });
            demo2.Init("#numberspinner2");
        });
    </script>

<body>
    <h2>NumberSpinner</h2>
    <span>Age: </span>
    <input id="numberspinner1" />
