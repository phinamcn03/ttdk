<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Messager - jQuery EasyUI Demo</title>
    <link href="../../../Css/Jquery/autocomplete/jquery.autocomplete.css" rel="stylesheet"
        type="text/css" />
    <link href="../../_Global/Css/FWS.Web.COverlay.css" rel="stylesheet" type="text/css" />
    <link href="../../../Css/Themes/jquery-easy-ui/icon.css" rel="stylesheet" type="text/css" />
    <link href="../../../Css/Themes/jquery-easy-ui/gray/easyui.css" rel="stylesheet"
        type="text/css" />
    <link href="../../../Css/Core/core.css" rel="stylesheet" type="text/css" />
    <script src="../../../Js/jq/jquery.min.lastest.js" type="text/javascript"></script>
    <script src="../../../Js/jq.plugin/jquery.easy.ui.js" type="text/javascript"></script>
    <script src="../../../Js/jq.plugin/jquery.autocomplete.js" type="text/javascript"></script>
    <script src="../../_Global/Js/FWS.Web.COverlay.js" type="text/javascript"></script>
    <script src="../../_Core/Js/FWS.System.IO.js" type="text/javascript"></script>
    <script>
        $(function () {
            $("#msg1").click(function () {
                var message = new CMessage({
                    title: 'title messages',
                    msg: 'nội dung messages',
                    timeout: 3000,
                    showType: 'fade'
                });
                message.Show();
            });
            $("#msg2").click(function () {
                var message = new CMessage({
                    title: 'title messages',
                    msg: 'nội dung messages',
                    fn: function () {
                        alert("you closed");
                    }
                });
                message.Alert();
            });
            $("#msg3").click(function () {
                var message = new CMessage({
                    title: 'title messages',
                    msg: 'nội dung messages',
                    icon: "error",
                    fn: function () {
                        alert("you closed");
                    }
                });
                message.Alert();
            });
            $("#msg4").click(function () {
                var message = new CMessage({
                    title: 'title messages',
                    msg: 'nội dung messages',
                    icon: "info",
                    fn: function () {
                        alert("you closed");
                    }
                });
                message.Alert();
            });
            $("#msg5").click(function () {
                var message = new CMessage({
                    title: 'title messages',
                    msg: 'nội dung messages',
                    icon: "question",
                    fn: function () {
                        alert("you closed");
                    }
                });
                message.Alert();
            });
            $("#msg6").click(function () {
                var message = new CMessage({
                    title: 'title messages',
                    msg: 'nội dung messages',
                    icon: "warning",
                    fn: function () {
                        alert("you closed");
                    }
                });
                message.Alert();
            });
            $("#msg7").click(function () {
                var message = new CMessage({
                    title: 'title messages',
                    msg: 'nội dung messages',
                    fn: function (elm) {
                        alert("action: ", elm);
                    }
                });
                message.Confirm(function (elm) {
                    alert("action: ", elm);
                });
            });
            $("#msg8").click(function () {
                var message = new CMessage({
                    title: 'title messages',
                    msg: 'nội dung messages',
                    fn: function (e) {
                        alert("value: ", e);
                    }
                });
                message.Prompt();
            });
        });
    </script>
</head>
<body>
    <h2>
        Messager</h2>
    <div class="demo-info">
        <div class="demo-tip icon-tip">
        </div>
        <div>
            Click on each button to see a distinct message box.</div>
    </div>
    <p>
        Message Window</p>
    <div>
        <a href="#" class="easyui-linkbutton" id="msg1">Show</a> <a href="#" class="easyui-linkbutton"
            id="msg2">Alert</a> <a href="#" class="easyui-linkbutton" id="msg3">error</a>
        <a href="#" class="easyui-linkbutton" id="msg4">info</a> <a href="#" class="easyui-linkbutton"
            id="msg5">question</a> <a href="#" class="easyui-linkbutton" id="msg6">warning</a>
    </div>
</body>
</html>
