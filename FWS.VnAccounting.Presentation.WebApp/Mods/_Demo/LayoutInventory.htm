<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Inventory</title>
    <!-- Css -->
    <link href="../../Css/Themes/jquery-easy-ui/gray/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../../Css/Themes/jquery-easy-ui/icon.css" rel="stylesheet" type="text/css" />
    <link href="../../Css/Core/core.css" rel="stylesheet" type="text/css" />
    <!-- Jquery Core -->
    <script src="../../Js/jq/jquery.min.lastest.js" type="text/javascript"></script>
    <script src="../../Js/jq/jquery.extend.js" type="text/javascript"></script>
    <!-- Jquery Extend Plugin -->
    <script src="../../Js/jq.plugin/jquery.easy.ui.js" type="text/javascript"></script>
    <script src="../../Js/jq.plugin/jquery.splitter.js" type="text/javascript"></script>
</head>
<body>
    <!-- Item Group  -->
    <div class="border-layout">
        <fieldset class="border-layout-search"><legend>Tra cứu::</legend>
            <label style="width: 40px;">Code</label>
            <input type="text" id="ItemGroup-txtCode" style="width: 80px;" />
            <label style="width: 40px; margin-left: 40px;">Name</label>
            <input type="text" id="ItemGroup-txtName" style="width: 400px;" />
            <a id="ItemGroup-btnSearch" href="javascript:void(0);" class="easyui-linkbutton" iconcls="icon-search" style="margin-left: 15px;">
                Search</a>
        </fieldset>
    </div>
    <div class="border-layout">
        <fieldset class="border-layout-functions"><legend>Chức năng</legend>
            <a id="ItemGroup-btnAddNew" href="javascript:void(0);" class="easyui-linkbutton" iconcls="icon-add" style="margin-left: 15px;">
                Thêm mới</a>
            <a id="ItemGroup-btnDelete" href="javascript:void(0);" class="easyui-linkbutton" iconcls="icon-cancel" style="margin-left: 15px;">
                Xóa</a>
            <a id="ItemGroup-btnSearchAdvance" href="javascript:void(0);" class="easyui-linkbutton" iconcls="icon-search" style="margin-left: 15px;">
                Tìm kiếm nâng cao</a>
        </fieldset>
    </div>
    <!-- Item Entry -->
    <div class="easyui-window" title="Item Infomation" modal="false" style="width: 500px; height: 300px;">
        <div class="easyui-layout" fit="true">
            <div region="center" border="false" style="overflow: hidden;">
                <fieldset style="border: 0;">
                    <div>
                        <label>Code:</label>
                        <input type="text" />
                    </div>
                    <div>
                        <label>Item name:</label>
                        <input type="text" />
                    </div>
                    <div>
                        <label>Group name:</label>
                        <input type="text" />
                    </div>
                    <div>
                        <label>Unit name:</label>
                        <input type="text" />
                    </div>
                    <div style="padding: 0;">
                        <div class="easyui-layout" fit="true" style="height: 100px;">
                            <div region="west" border="false" style="width: 250px;">
                                <fieldset>
                                    <div>
                                        <label>Credit account:</label>
                                        <input type="text" style="width: 120px;" />
                                    </div>
                                    <div>
                                        <label>Tax name:</label>
                                        <input type="text" style="width: 120px;" />
                                    </div>
                                    <div>
                                        <label>Code method:</label>
                                        <select style="width: 120px;">
                                            <option>AAA</option>
                                        </select>
                                    </div>
                                </fieldset>
                            </div>
                            <div region="center" border="false" style="width: 250px;">
                                <fieldset>
                                    <div>
                                        <label style="width: 100px;">Credit account:</label>
                                        <input type="text" style="width: 120px;" />
                                    </div>
                                    <div>
                                        <label style="width: 100px;">Price:</label>
                                        <input type="text" style="width: 120px;" />
                                    </div>
                                    <div>
                                        <label style="width: 100px;">Item type:</label>
                                        <select style="width: 120px;">
                                            <option>001</option>
                                        </select>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div region="south" border="false" style="text-align: right; padding: 5px 0; border-top: 1px solid #ccc;">
                <a class="easyui-linkbutton" iconcls="icon-save" href="javascript:void(0)">
                    Save</a>
                <a class="easyui-linkbutton" iconcls="icon-cancel" href="javascript:void(0)">
                    Cancel</a>
            </div>
        </div>
    </div>
    <!-- Item Group  Entry -->
    <div class="easyui-window" title="Item Group Entry" modal="false" style="width: 500px; height: 170px;">
        <div class="easyui-layout" fit="true">
            <div region="center" border="false" style="overflow: hidden;">
                <fieldset style="border: 0;">
                    <div>
                        <label>Code:</label>
                        <input type="text" style="width: 150px;" />
                    </div>
                    <div>
                        <label>Group Name:</label>
                        <select></select>
                    </div>
                    <div>
                        <label>Description:</label>
                        <input type="text" />
                    </div>
                </fieldset>
            </div>
            <div region="south" border="false" style="text-align: right; padding: 5px 0; border-top: 1px solid #ccc;">
                <a class="easyui-linkbutton" iconcls="icon-save" href="javascript:void(0)">
                    Save</a>
                <a class="easyui-linkbutton" iconcls="icon-cancel" href="javascript:void(0)">
                    Cancel</a>
            </div>
        </div>
    </div>
    <!-- Unit  Entry -->
    <div class="easyui-window" title="Unit Entry" modal="false" style="width: 500px; height: 170px;">
        <div class="easyui-layout" fit="true">
            <div region="center" border="false" style="overflow: hidden;">
                <fieldset style="border: 0;">
                    <div>
                        <label>Code:</label>
                        <input type="text" style="width: 150px;" />
                    </div>
                    <div>
                        <label>Unit Name:</label>
                        <input type="text" />
                    </div>
                    <div>
                        <label>Description:</label>
                        <input type="text" />
                    </div>
                </fieldset>
            </div>
            <div region="south" border="false" style="text-align: right; padding: 5px 0; border-top: 1px solid #ccc;">
                <a class="easyui-linkbutton" iconcls="icon-save" href="javascript:void(0)">
                    Save</a>
                <a class="easyui-linkbutton" iconcls="icon-cancel" href="javascript:void(0)">
                    Cancel</a>
            </div>
        </div>
    </div>
    <!-- Stock  Entry -->
    <div class="easyui-window" title="Stock Entry" modal="false" style="width: 500px; height: 200px;">
        <div class="easyui-layout" fit="true">
            <div region="center" border="false" style="overflow: hidden;">
                <fieldset style="border: 0;">
                    <div>
                        <label>Code:</label>
                        <input type="text" style="width: 150px;" />
                    </div>
                    <div>
                        <label>Stock Name:</label>
                        <input type="text" />
                    </div>
                    <div>
                        <label>Parent Name:</label>
                        <select></select>
                    </div>
                    <div>
                        <label>Description:</label>
                        <input type="text" />
                    </div>
                </fieldset>
            </div>
            <div region="south" border="false" style="text-align: right; padding: 5px 0; border-top: 1px solid #ccc;">
                <a class="easyui-linkbutton" iconcls="icon-save" href="javascript:void(0)">
                    Save</a>
                <a class="easyui-linkbutton" iconcls="icon-cancel" href="javascript:void(0)">
                    Cancel</a>
            </div>
        </div>
    </div>
    <!-- Tax  Entry -->
    <div class="easyui-window" title="Tax Entry" modal="false" style="width: 500px; height: 200px;">
        <div class="easyui-layout" fit="true">
            <div region="center" border="false" style="overflow: hidden;">
                <fieldset style="border: 0;">
                    <div>
                        <label>Code:</label>
                        <input type="text" style="width: 150px;" />
                    </div>
                    <div>
                        <label>Tax Name:</label>
                        <input type="text" />
                    </div>
                    <div>
                        <label>Description:</label>
                        <input type="text" />
                    </div>
                    <div>
                        <label>Tax percent:</label>
                        <input class="easyui-numberspinner" min="0" max="100" suffix="%" value="0" style="width: 60px;" />
                    </div>
                </fieldset>
            </div>
            <div region="south" border="false" style="text-align: right; padding: 5px 0; border-top: 1px solid #ccc;">
                <a class="easyui-linkbutton" iconcls="icon-save" href="javascript:void(0)">
                    Save</a>
                <a class="easyui-linkbutton" iconcls="icon-cancel" href="javascript:void(0)">
                    Cancel</a>
            </div>
        </div>
    </div>
    <!-- Inward Stock -->
    <div class="border-layout">
        <fieldset class="border-layout-search"><legend>Tra cứu::</legend>
            <div>
                <label style="width: 70px;">Template time</label>
                <select style="width: 100px;"></select>
                <label style="width: 70px; margin-left: 40px;">From date</label>
                <input class="easyui-datebox" style="width: 100px;" />
                <label style="width: 70px; margin-left: 40px;">To date</label>
                <input class="easyui-datebox" style="width: 100px;" />
                <a id="A1" href="javascript:void(0);" class="easyui-linkbutton" iconcls="icon-search" style="margin-left: 15px;">
                    Search</a>
            </div>
            <div>
                <label style="width: 70px;">Inward no</label>
                <input type="text" style="width: 100px;" />
                <label style="width: 70px; margin-left: 40px;">Total amount</label>
                <input type="text" style="width: 100px;" />
                <label style="width: 70px; margin-left: 40px;">Partner name</label>
                <input type="text" style="width: 210px;" class="easyui-searchbox" />
            </div>
        </fieldset>
    </div>
    <!-- Create Inward Stock -->
    <div class="border-layout">
        <fieldset class="border-layout-functions"><legend>Chức năng</legend>
            <a href="javascript:void(0);" class="easyui-linkbutton" iconcls="icon-save" style="margin-left: 15px;">
                Save</a>
            <a href="javascript:void(0);" class="easyui-linkbutton" iconcls="icon-redo" style="margin-left: 15px;">
                Post</a>
            <a href="javascript:void(0);" class="easyui-linkbutton" iconcls="icon-cancel" style="margin-left: 15px;">
                Cancel</a>
        </fieldset>
    </div>
    <div class="border-layout">
        <fieldset class="border-layout-search"><legend>Tra cứu::</legend>
            <div>
                <label style="width: 70px;">Object type</label>
                <select style="width: 100px;"></select>
                <label style="width: 70px; margin-left: 40px;">Inward no</label>
                <input style="width: 100px;" />
            </div>
            <div>
                <label style="width: 70px;">Object name</label>
                <input style="width: 100px;" />
                <label style="width: 70px; margin-left: 40px;">Inward date</label>
                <input class="easyui-datebox" style="width: 100px;" />
            </div>
            <div>
                <label style="width: 70px;">Description</label>
                <input style="width: 100px;" />
                <label style="width: 70px; margin-left: 40px;">Reference ID</label>
                <input style="width: 100px;" />
            </div>
        </fieldset>
    </div>
</body>
</html>
