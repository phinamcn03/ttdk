<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>ValidateBox - jQuery EasyUI Demo</title>
    <link href="../../Css/Jquery/autocomplete/jquery.autocomplete.css" rel="stylesheet" type="text/css" />
    <link href="../_Global/Css/FWS.Web.COverlay.css" rel="stylesheet" type="text/css" />
    <link href="../../Css/Themes/jquery-easy-ui/icon.css" rel="stylesheet" type="text/css" />
    <link href="../../Css/Themes/jquery-easy-ui/gray/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../../Css/Core/core.css" rel="stylesheet" type="text/css" />
    <script src="../../Js/jq/jquery.min.lastest.js" type="text/javascript"></script>
    <script src="../../Js/jq.plugin/jquery.easy.ui.js" type="text/javascript"></script>
    <script src="../../Js/jq.plugin/jquery.autocomplete.js" type="text/javascript"></script>
    <script src="../_Global/Js/FWS.Web.COverlay.js" type="text/javascript"></script>
    <script src="../_Core/Js/FWS.System.IO.js" type="text/javascript"></script>
    <script>
        $(function () {
            $("#btnCheck").click(function () {
                return $("#form-validate").form('validate');
            });
            $.extend($.fn.validatebox.defaults.rules, {
                minLength: {
                    validator: function (value, param) {
                        return value.length >= param[0];
                    },
                    message: 'Please enter at least {0} characters.'
                }
            });  
        }); 
    </script>
</head>
<body>
    <h2>ValidateBox</h2>
    <div class="demo-info" style="margin-bottom: 10px">
        <div class="demo-tip icon-tip"></div>
        <div>It's easy to add validate logic to a input box.</div>
    </div>
    <div>
        <table id="form-validate">
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input class="easyui-validatebox" required="true" missingMessage="không được để trống" invalidMessage="từ 3 đến 6 ký tự"  validtype="minLength[5]">
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input class="easyui-validatebox" validtype="email">
                </td>
            </tr>
            <tr>
                <td>
                    URL:
                </td>
                <td>
                    <input class="easyui-validatebox" required="true" validtype="url">
                </td>
            </tr>
            <tr>
                <td>
                    Note:
                </td>
                <td>
                    <textarea class="easyui-validatebox" required="true" style="height: 100px;"></textarea>
                </td>
            </tr>
        </table>
    </div>
    <input type="button" id="btnCheck" value="submit" />

</body>
</html>
