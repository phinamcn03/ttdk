<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Layout VNAccount of Purchase</title>
    <!-- Css -->
    <link href="../../Css/Themes/jquery-easy-ui/gray/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../../Css/Themes/jquery-easy-ui/icon.css" rel="stylesheet" type="text/css" />
    <link href="../../Css/Core/core.css" rel="stylesheet" type="text/css" />
    <!-- Jquery Core -->
    <script src="../../Js/jq/jquery.min.lastest.js" type="text/javascript"></script>
    <script src="../../Js/jq/jquery.extend.js" type="text/javascript"></script>
    <!-- Jquery Extend Plugin -->
    <script src="../../Js/jq.plugin/jquery.easy.ui.js" type="text/javascript"></script>
    <script>
        $(function () {
            $('.easyui-linkbutton').linkbutton({ plain: true });
        });
    </script>
</head>
<body style="margin: 5px; overflow:auto;">
    <!-- Invoice -->
    <h2>Invoice</h2>
    <div class="border-layout">
        <fieldset><legend>Chức năng</legend>
            <fieldset class="border-layout-functions" style="width:100%;">
                <a href="javascript:void(0);" class="easyui-linkbutton" iconcls="icon-save">
                    Save</a>
                <a href="javascript:void(0);" class="easyui-linkbutton" iconcls="icon-redo">
                    Post</a>
                <a href="javascript:void(0);" class="easyui-linkbutton" iconcls="icon-cancel">
                    Cancel</a>
            </fieldset>
            <fieldset class="border-layout-form fleft">
                <div>
                    <label>Vendor Code:</label>
                    <select style="width: 150px;"></select>
                </div>
                <div>
                    <label>Vender Name:</label>
                    <div>
                        <input type="text" class="easyui-searchbox" style="width: 150px;" />
                    </div>
                </div>
                <div>
                    <label>Tax Code:</label>
                    <input type="text" style="width: 150px;" />
                </div>
            </fieldset>
            <fieldset class="border-layout-form fleft">
                <div>
                    <label>Address:</label>
                    <input type="text" style="width: 150px;" />
                </div>
                <div>
                    <label>Contact:</label>
                    <input type="text" style="width: 150px;" />
                </div>
                <div>
                    <label>AP Account:</label>
                    <input type="text" style="width: 150px;" />
                </div>
            </fieldset>
            <fieldset class="border-layout-form fleft">
                <div>
                    <label>Vourcher No:</label>
                    <input type="text" style="width: 150px;" readonly="readonly" />
                </div>
                <div>
                    <label>Vourcher Date:</label>
                    <input type="text" style="width: 150px;" class="easyui-datebox" />
                </div>
                <div>
                    <label>Reference ID:</label>
                    <input type="text" style="width: 150px;" />
                </div>
            </fieldset>
        </fieldset>
    </div>

      <div class="border-layout">
        <fieldset><legend>Chức năng</legend>

                </div>
                <div>
                    <label>Tax Code:</label>
                    <input type="text" style="width: 150px;" />
                </div>
            </fieldset>
            <fieldset class="border-layout-form fleft">
                <div>

                    <input type="text" style="width: 150px;" />

                </div>
                <div>

                </div>
            </fieldset>
            <fieldset class="border-layout-form fleft">
                <div>
                    <label>Vourcher No:</label>
                    <input type="text" style="width: 150px;" readonly="readonly" />
                </div>
                <div>

                    <input type="text" style="width: 150px;" class="easyui-datebox" />
                </div>
                <div>
                    <label>Reference ID:</label>
                    <input type="text" style="width: 150px;" />
                </div>
            </fieldset>
        </fieldset>
    </div>
    <!-- Order -->
    <h2>Order</h2>
    <div class="border-layout">
         <fieldset><legend>Chức năng</legend>
            <fieldset class="border-layout-functions" style="width:100%;">
                <a href="javascript:void(0);" class="easyui-linkbutton" iconcls="icon-save">
                    Save</a>
                <a href="javascript:void(0);" class="easyui-linkbutton" iconcls="icon-redo">
                    Post</a>
                <a href="javascript:void(0);" class="easyui-linkbutton" iconcls="icon-cancel">

            </fieldset>
            <fieldset class="border-layout-form fleft">
                <div>

            </fieldset>
        </fieldset>
    </div>
    <!-- Payment -->
    <h2>Payment</h2>
    <div class="border-layout">
        <fieldset><legend>Tìm kiếm</legend>
            <fieldset class="border-layout-form fleft">
                <div>
                    <label>Template Time:</label>
                    <select style="width: 150px;"></select>
                </div>
                <div>
                    <label>Inward No:</label>
                    <input type="text" style="width: 150px;" readonly="readonly" />
                </div>
            </fieldset>
            <fieldset class="border-layout-form fleft">
                <div>
                    <label>From Date:</label>
                    <input type="text" class="easyui-datebox" style="width: 150px;" />
                </div>
                <div>
                    <label>Total Amount:</label>
                    <input type="text" style="width: 150px;" />
                </div>
            </fieldset>
            <fieldset class="border-layout-form fleft">
                <div>
                    <label>To Date:</label>
                    <input type="text" class="easyui-datebox" style="width: 150px;" />
                    <a href="javascript:void(0);" class="easyui-linkbutton" iconcls="icon-search" style="margin-left:15px;">
                        Tìm kiếm</a>
                </div>
                <div>
                    <label>Partner Name:</label>
                    <input type="text" class="easyui-searchbox" style="width: 237px;" />
                </div>
            </fieldset>
        </fieldset>
    </div>
</body>
