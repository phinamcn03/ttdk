<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Format NumberBox- jQuery EasyUI Demo</title>
    <link href="../../Css/Jquery/autocomplete/jquery.autocomplete.css" rel="stylesheet" type="text/css" />
    <link href="../_Global/Css/FWS.Web.COverlay.css" rel="stylesheet" type="text/css" />
    <link href="../../Css/Themes/jquery-easy-ui/icon.css" rel="stylesheet" type="text/css" />
    <link href="../../Css/Themes/jquery-easy-ui/gray/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../../Css/Core/core.css" rel="stylesheet" type="text/css" />
    <script src="../../Js/jq/jquery.min.lastest.js" type="text/javascript"></script>
    <script src="../../Js/jq.plugin/jquery.easy.ui.js" type="text/javascript"></script>
    <script src="../../Js/jq.plugin/jquery.autocomplete.js" type="text/javascript"></script>
    <script src="../_Global/Js/FWS.Web.COverlay.js" type="text/javascript"></script>
    <script src="../_Core/Js/FWS.System.IO.js" type="text/javascript"></script>
</head>
<body>
    <h2>Format NumberBox</h2>
    <div class="demo-info">
        <div class="demo-tip icon-tip"></div>
        <div>Number formatting is the ability to control how a number is displayed.</div>
    </div>
    <div style="margin: 10px 0;"></div>
    <table>
        <tr>
            <td>
                Number in the United States
            </td>
            <td>
                <input class="easyui-numberbox" value="1234567.89" precision="0" groupseparator=","></input>
            </td>
        </tr>
        <tr>
            <td>
                Number in France
            </td>
            <td>
                <input class="easyui-numberbox" value="1234567.89" precision="2" groupseparator=" " decimalseparator=","></input>
            </td>
        </tr>
        <tr>
            <td>
                Currency:USD
            </td>
            <td>
                <input class="easyui-numberbox" value="1234567.89" precision="2" groupseparator="," decimalseparator="." prefix="$"></input>
            </td>
        </tr>
        <tr>
            <td>
                Currency:EUR
            </td>
            <td>
                <input class="easyui-numberbox" value="1234567.89" precision="2" groupseparator="," decimalseparator=" " prefix="€ "></input>
            </td>
        </tr>
        <tr>
            <td>
            </td>
            <td>
                <input class="easyui-numberbox" value="1234567.89" precision="2" groupseparator=" " decimalseparator="," suffix=" €"></input>
            </td>
        </tr>
    </table>
</body>
</html>
